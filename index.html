<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>  
    </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome">
      <h1 class="welcome__title">Welcome to Radiant</h1>
      <p class="welcome__text">
        If you have a Radiant Account,</br> log in with your email or phone number.
      </p>
    </header>
    <div class="user-input">
    <form action="friends.html" method="get" class="log-in">
        <input name="username" type="text" class="log-in__account" placeholder="Email or phone number">
        <input name="password" type="password" class="log-in__password" placeholder="Password">
        <input type="submit" class="log-in__log-in-btn" value="Log In">
    </form>
    <button class="sign-up">Sign up</button>
    <a href="">Find Radiant Account or Password</a>
</div>
<div class="connecting-screen">
  <i class="fas fa-comment fa-lg"></i>
</div>
<div class="screen-size-warning">
  <h1>Please reduce the width</h1>
</div>
    <script src="https://kit.fontawesome.com/3647f9bb99.js" crossorigin="anonymous"></script>
  </body>
</html>
