<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header settings__screen-header">
      <div class="settings__screen-header__column">
        <a href="javascript:history.back()"
          ><i class="fas fa-chevron-left fa-lg"></i
        ></a>
      </div>
      <div class="settings__screen-header__column">
        <h4 class="screen-header__title settings__screen-header__title">
          Settings
        </h4>
      </div>
      <div class="settings__screen-header__column">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
      </div>
    </header>
    <main class="settings-main">
      <div class="friends__list">
        <ul class="friends__list__ul">
          <li class="friends__list__li settings__list__li">
            <div class="profile__column settings__profile__column">
              <div class="profile__img settings__profile__icon">
                <i class="fas fa-bullhorn"></i>
              </div>
              <div class="profile__title settings__profile__title">
                <h2 class="profile__title__friends">Notices</h2>
              </div>
            </div>
            <div class="profile__column settings__profile__column"></div>
          </li>
          <li class="friends__list__li settings__list__li">
            <div class="profile__column settings__profile__column">
              <div class="profile__img settings__profile__icon">
                <i class="fas fa-flask"></i>
              </div>
              <div class="profile__title settings__profile__title">
                <h2 class="profile__title__friends">Kokoa Lab</h2>
              </div>
            </div>
            <div class="profile__column settings__profile__column"></div>
          </li>
          <li class="friends__list__li settings__list__li">
            <div class="profile__column settings__profile__column">
              <div class="profile__img settings__profile__icon">
                <i class="fas fa-info-circle"></i>
              </div>
              <div class="profile__title settings__profile__title">
                <h2 class="profile__title__friends">Version</h2>
              </div>
            </div>
            <div class="profile__column settings__profile__column">
              Lastest Version
            </div>
          </li>
        </ul>
      </div>
      <div class="settings__divider"></div>
      <div class="friends__list">
        <ul class="friends__list__ul">
          <li class="friends__list__li settings__list__li">
            <div class="profile__column settings__profile__column">
              <div class="profile__img settings__profile__icon">
                <i class="fas fa-lock"></i>
              </div>
              <div class="profile__title settings__profile__title">
                <h2 class="profile__title__friends">Privacy</h2>
              </div>
            </div>
            <div class="profile__column settings__profile__column"></div>
          </li>
          <li class="friends__list__li settings__list__li">
            <div class="profile__column settings__profile__column">
              <div class="profile__img settings__profile__icon">
                <i class="fas fa-bell"></i>
              </div>
              <div class="profile__title settings__profile__title">
                <h2 class="profile__title__friends">Notifications</h2>
              </div>
            </div>
            <div class="profile__column settings__profile__column"></div>
          </li>
          <li class="friends__list__li settings__list__li">
            <div class="profile__column settings__profile__column">
              <div class="profile__img settings__profile__icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="profile__title settings__profile__title">
                <h2 class="profile__title__friends">Friends</h2>
              </div>
            </div>
            <div class="profile__column settings__profile__column"></div>
          </li>
          <a href="index.html">
            <li class="friends__list__li settings__list__li">
              <div class="profile__column settings__profile__column">
                <div class="profile__img settings__profile__icon">
                  <i class="fas fa-sign-out-alt"></i>
                </div>
                <div class="profile__title settings__profile__title">
                  <h2 class="profile__title__friends">Log-out</h2>
                </div>
              </div>
              <div class="profile__column settings__profile__column"></div>
            </li>
          </a>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__li">
          <a href="chats.html"
            ><i class="far fa-comment fa-lg"></i><span>3</span></a
          >
        </li>
        <li class="nav__li">
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__li">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <div class="screen-size-warning">
      <h1>Please reduce the width</h1>
    </div>
    <script
      src="https://kit.fontawesome.com/3647f9bb99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
