<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h4 class="screen-header__title">More</h4>
      <div class="screen-header__icons">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
        <a href="#"><i class="fas fa-music fa-lg"></i></a>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>
    <main class="more-main">
      <div class="profile">
        <div class="profile__column">
          <div class="profile__img">
            <img
              class="profile__photo profile__photo__user"
              src="img/eric.jpg"
              alt=""
            />
          </div>
          <div class="profile__title">
            <h2 class="profile__title__user">Eric Kang</h2>
            <div class="profile__status__user">
              <span>+1 949 433 4251</span>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="profile__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-tools more__icon-tools">
        <div class="icon-tools__func">
          <div class="more__icon-tools__icon">
            <i class="far fa-calendar-check fa-2x"></i>
          </div>
          <div class="more__icon-tools__text"><span>Calendar</span></div>
        </div>
        <div class="icon-tools__func">
          <div class="more__icon-tools__icon">
            <i class="fas fa-inbox fa-2x"></i>
          </div>
          <div class="more__icon-tools__text"><span>Talk Drive</span></div>
        </div>
        <div class="icon-tools__func">
          <div class="more__icon-tools__icon">
            <i class="far fa-kiss-wink-heart fa-2x"></i>
          </div>
          <div class="more__icon-tools__text"><span>Emoticons</span></div>
        </div>
        <div class="icon-tools__func">
          <div class="more__icon-tools__icon">
            <i class="fas fa-paint-roller fa-2x"></i>
          </div>
          <div class="more__icon-tools__text"><span>Themes</span></div>
        </div>
      </div>
      <div class="icon-tools more__icon-tools">
        <div class="icon-tools__func">
          <div class="more__icon-tools__icon">
            <i class="fab fa-korvue fa-2x"></i>
          </div>
          <div class="more__icon-tools__text"><span>Account</span></div>
        </div>
        <div class="icon-tools__func">
          <div class="more__icon-tools__icon">
            <i class="far fa-comments fa-2x"></i>
          </div>
          <div class="more__icon-tools__text"><span>Openchat</span></div>
        </div>
        <div class="icon-tools__func">
          <!-- <div class="more__icon-tools__icon"><i class="fas fa-fingerprint fa-2x"></i></div><div class="more__icon-tools__text"><span></span></div> -->
        </div>
        <div class="icon-tools__func">
          <!-- <div class="more__icon-tools__icon"><i class="far fa-envelope fa-2x"></i></div><div class="more__icon-tools__text"><span></span></div> -->
        </div>
      </div>
      <div class="suggestions">
        <h4 class="suggestions__title">Suggestions</h4>
        <div class="icon-tools more__icon-tools">
          <div class="icon-tools__func suggestions__icon-tools">
            <div class="suggestions__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span>KoKoa Story</span>
          </div>
          <div class="icon-tools__func suggestions__icon-tools">
            <div class="suggestions__icon">
              <i class="fas fa-solar-panel fa-2x"></i>
            </div>
            <span>KoKoa Solar</span>
          </div>
          <div class="icon-tools__func">
            <!-- <i class="fas fa-fingerprint fa-2x"></i><span></span> -->
          </div>
          <div class="icon-tools__func">
            <!-- <i class="far fa-envelope fa-2x"></i><span></span> -->
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__li">
          <a href="chats.html"
            ><i class="far fa-comment fa-lg"></i><span>3</span></a
          >
        </li>
        <li class="nav__li">
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__li">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <div class="screen-size-warning">
      <h1>Please reduce the width</h1>
    </div>
    <script
      src="https://kit.fontawesome.com/3647f9bb99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
