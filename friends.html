<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h4 class="screen-header__title">Friends</h4>
      <div class="screen-header__icons">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
        <a href="#"><i class="fas fa-music fa-lg"></i></a>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>
    <main>
      <div id="friends-name-display">
        <a href="#">
          <i class="fas fa-info-circle"></i>
          <span>Friends' Names Display</span>
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
      <div class="profile">
        <div class="profile__column">
          <div class="profile__img">
            <img
              class="profile__photo profile__photo__user"
              src="img/eric.jpg"
              alt=""
            />
          </div>
          <div class="profile__title">
            <h2 class="profile__title__user">Eric Kang</h2>
          </div>
        </div>
        <div class="profile__column"></div>
      </div>
      <div class="friends__list">
        <ul class="friends__list__ul">
          <div class="friends__list__header">
            <h2 class="friends__list__title">Friends</h2>
            <i class="fas fa-chevron-up"></i>
          </div>
          <li class="friends__list__li">
            <div class="profile__column">
              <div class="profile__img">
                <img
                  class="profile__photo profile__photo__friends"
                  src="img/sung.jpg"
                  alt=""
                />
              </div>
              <div class="profile__title">
                <h2 class="profile__title__friends">Sungbong Nam</h2>
              </div>
            </div>
            <div class="profile__column"></div>
          </li>
          <li class="friends__list__li">
            <div class="profile__column">
              <div class="profile__img">
                <img
                  class="profile__photo profile__photo__friends"
                  src="img/sol.jpg"
                  alt=""
                />
              </div>
              <div class="profile__title">
                <h2 class="profile__title__friends">Sol Jung</h2>
              </div>
            </div>
            <div class="profile__column"></div>
          </li>
          <li class="friends__list__li">
            <div class="profile__column">
              <div class="profile__img">
                <img
                  class="profile__photo profile__photo__friends"
                  src="https://ca.slack-edge.com/T0196RS20VB-U0191FCEH9C-5b22797e5c47-512"
                  alt=""
                />
              </div>
              <div class="profile__title">
                <h2 class="profile__title__friends">Grace Kim</h2>
              </div>
            </div>
            <div class="profile__column"></div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a href="friends.html"><i class="fas fa-user fa-lg"></i></a>
        </li>
        <li class="nav__li">
          <a href="chats.html"
            ><i class="far fa-comment fa-lg"></i><span>3</span></a
          >
        </li>
        <li class="nav__li">
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__li">
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <div class="connecting-screen">
      <i class="fas fa-comment fa-lg"></i>
    </div>
    <div class="screen-size-warning">
      <h1>Please reduce the width</h1>
    </div>
    <script
      src="https://kit.fontawesome.com/3647f9bb99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
