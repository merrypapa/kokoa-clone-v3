    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>

        <span>18:43</span>

        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>

      <div class="screen-header__icons">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>

      <ul class="friends__list__ul">
        <a href="chatting-room.html">

              <div class="profile__img">

                  class="profile__photo profile__photo__chats"
                  src="img/sung.jpg"
                  alt=""
                />
              </div>
              <div class="profile__title">
                <h2 class="profile__title__friends">Sungbong Nam</h2>
                <p class="profile__status__friends">DER Solution development</p>
              </div>
            </div>
            <div class="profile__column">
              <h5 class="profile__time">21:22</h5>
              <span class="profile__message-count">1</span>
            </div>
          </li>
        </a>
        <li class="friends__list__li">
          <div class="profile__column">
            <div class="profile__img">
              <img
                class="profile__photo profile__photo__chats"
                src="img/sol.jpg"
                alt=""
              />
            </div>
            <div class="profile__title">
              <h2 class="profile__title__friends">Sol Jung</h2>
              <p class="profile__status__friends">Funding</p>

            <span class="profile__message-count">1</span>
          </div>
        </li>
